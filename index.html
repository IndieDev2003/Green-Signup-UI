<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up UI Mobile View - Gagan Suman</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="left">
        <div id="login-form">
          <h1>Sign Up</h1>
          <div id="fb-login">
            <i class="ri-facebook-line"></i>
            <h2>Continue with Facebook</h2>
          </div>
          <div id="email-login">
            <h2>I'll Use email or phone</h2>
          </div>
          <div id="third-party">
            <i class="ri-google-fill"></i>
            <i class="ri-twitter-fill"></i>
          </div>
          <h3>Already have an account?<a href="#">Login Here</a></h3>
        </div>
      </div>
      <div id="right">
        <div id="right-up">
          <h2>Hello,</h2>
          <h2>Create Your Account</h2>
        </div>
        <div id="right-bottom">
            <div id="r-b-up">
                <h1>Sign Up</h1>
            </div>
          <div id="signup-form">
            <label for="email-phone">Email/Phone</label>
            <input type="email" name="email-phone" id="email-field" />
            <label for="password-part">Choose Password</label>
            <input type="password" name="password-part" id="password-field" />
            <label for="confirm-pass-part">Confirm Password</label>
            <input type="password" name="confirm-pass-part" id="confirm-password-field" />
            <button>Confirm</button>
          </div>
          <div id="signup-bottom">
            <i class="ri-google-fill"></i>
            <i class="ri-github-line"></i>
            <i class="ri-whatsapp-line"></i>
            <i class="ri-twitter-fill"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
